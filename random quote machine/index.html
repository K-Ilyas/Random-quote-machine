<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ilyas kritet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Random Quote Machin</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100 min-300">
            <div class="col col-lg-6 col-md-10 col-sm-12 col-xs-12">
                <div class="card px-5 py-4" id="quote-box">
                    <div class="card-body">
                        <p class="card-text text-center" id="text">

                            <p class="text-end" id="author"></p>
                        </p>
                        <div class="d-flex bd-highlight mb-3">
                            <a href="#" class="card-link" id="tweet-quote" target="_blank">
                                <button type="button" class="btn btn-light p-2 bd-highlight">
                    <i class="fab fa-twitter"></i>
                </button> </a>
                            <button type="button" class="btn btn-light ms-auto p-2 bd-highlight" id="new-quote">
                            New Quote
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="./index.js"></script>

</html>
